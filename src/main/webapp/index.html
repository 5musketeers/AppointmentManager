<!DOCTYPE html>
<html>
<head>
    <title>5 Musketeer Appointments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/libs/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/libs/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div id="app">
		<h1>Appointment overview</h1>
		<div class="container">
			<h2>Appointment list</h2>
			<table id="appointmentList" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>title</th>
						<th>start</th>
						<th>end</th>
						<th>type</th>
						<th>users</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>First static appointment</td>
						<td>18.05.2014 20:00</td>
						<td>18.05.2014 21:00</td>
						<td>Free</td>
						<td>Franz</td>
					</tr>
				</tbody>
			</table>
			
			<form name="reg" data-ajax="false" role="form" id="addAppointmentForm">
	            <fieldset>
	                <legend>add an appointment:</legend>
	                <div class="form-group">
	                    <label for="title">Title:</label>
	                    <input class="form-control" type="text" name="title" id="title" value="Test" placeholder="Title" required autofocus/>
	                </div>
	                <div class="form-group">
	                    <label for="start">Start Time:</label>
	                    <div class="input-group date datetime">
		                    <input class="form-control"  data-format="dd.MM.yyyy hh:mm" value="05/29/2014 7:18 PM" type="datetime" name="start" id="start" placeholder="Start Time" required/>
		                	<span class="input-group-addon">
		                		<span class="glyphicon glyphicon-calendar"></span>
                    		</span>
                   		</div>
	                </div>
	                <div class="form-group">
	                    <label for="start">End Time:</label>
	                    <div class="input-group date datetime">
	                    	<input class="form-control" type="datetime" name="end" id="end" value="06/29/2014 7:18 PM" placeholder="End Time" required/>
	                		<span class="input-group-addon">
		                		<span class="glyphicon glyphicon-calendar"></span>
                    		</span>
	                	</div>
	                </div>
	                <div class="form-group">
	                    <label for="isPrivate">Is Private ?:</label>
	                    <input class="" type="checkbox" name="isPrivate" id="isPrivate" />
	                </div>
	                <div id="formMsgs"></div>
	                <div data-role="controlgroup" data-type="horizontal">
	                    <input class="form-control" type="submit" id="addAppointment" value="Add Appointment"/>
	                    <input class="form-control" type="button" name="cancel" id="cancel" value="Cancel"/>
	                </div>
	            </fieldset>
	        </form>
		</div>
	</div>
	<script type="text/template" id="member-tmpl">
    <% var addHeader = true;
    _.each(members, function(member) {
    if ( Modernizr.mq( "only all and (max-width: 640px)" ) ) {
    addHeader = true;
    }
    %>
    <div class="row member">
        <div class="col"><% if ( addHeader ) { %><div class="head">Id</div><% } %><div class="data"><%=member.id%></div></div>
        <div class="col"><% if ( addHeader ) { %><div class="head">Name</div><% } %><div class="data"><%=member.name%></div></div>
        <div class="col"><% if ( addHeader ) { %><div class="head">Email</div><% } %><div class="data"><%=member.email%></div></div>
        <div class="col"><% if ( addHeader ) { %><div class="head">Phone #</div><% } %><div class="data"><%=member.phoneNumber%></div></div>
        <div class="col"><% if ( addHeader ) { %><div class="head">REST URL</div><% } %><div class="data"><a href="rest/members/<%=member.id%>" rel="external" target="_blank" class="resturl ui-link">JSON</a></div></div>
    </div>
    <% addHeader = false;
    }); %>
	</script>
	
	
    <script type="text/javascript" src="js/libs/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/libs/moment.js"></script>
    <script type="text/javascript" src="js/libs/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap-datetimepicker.min.js"></script>
    
    <script type="text/javascript" src="js/Appointment.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
