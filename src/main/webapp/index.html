<!DOCTYPE html>
<html>
<head>
    <title>5 Musketeer Appointments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/libs/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/libs/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="jcalendar/fullcalendar.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<ul class="nav navbar-nav">
				<li><a class="navLink" href="#Appointments" id="appointments">Appointments</a></li>
				<li><a class="navLink" href="#Researcher" id="researcher">Researcher</a></li>
				<li><a class="navLink" href="#Groups" id="researchergroups">Groups</a></li>
				<li><a class="navLink" href="#Projects" id="projects">Projects</a></li>
			</ul>
		</div>
	</nav>
	
	<div id="app" class="container">
		
		<div id="cont-appointments" class="site default" style="display: block;">
			<h1 class="col-md-9">Appointment overview</h1>
			<div class="">
				<div class="col-md-3 text-right h1"><input type="button" class="btn btn-success new" value="add Appointment" data-type="appointment"></div>
				
				<div id="calendar"></div>
				<div class="col-md-12"><table id="appointmentList" class="table table-striped table-hover" style="display: none">
					<thead>
						<tr>
							<th>title</th>
							<th>start</th>
							<th>end</th>
							<th>type</th>
							<th>users</th>
							<th>location</th>
							<th>actions</th>
						</tr>
					</thead>
					<tbody>
					
					</tbody>
				</table></div>
			</div>
		</div>
		
		<div id="cont-researcher" class="site" style="display: none;">
			<h1 class="col-md-9">Researcher overview</h1>
			<div class="">
				<div class="col-md-3 text-right h1"><input type="button" class="btn btn-success new" value="add Researcher" data-type="researcher"></div>
				<div class="col-md-12"><table id="researcherList" class="table table-striped table-hover">
					<thead>
						<tr>
							<th>name</th>
							<th>email</th>
							<th>actions</th>
						</tr>
					</thead>
					<tbody>
					
					</tbody>
				</table></div>
			</div>
		</div>
		<div id="cont-researchergroups" class="site" style="display: none;">
			<h1 class="col-md-9">Groups overview</h1>
			<div class="">
				<div class="col-md-3 text-right h1"><input type="button" class="btn btn-success new" value="add Group" data-type="researchergroup"></div>
				<div class="col-md-12"><table id="researchergroupList" class="table table-striped table-hover">
					<thead>
						<tr>
							<th>name</th>
							<th>action</th>
						</tr>
					</thead>
					<tbody>
					
					</tbody>
				</table></div>
			</div>
		</div>
		
		<div id="cont-projects" class="site" style="display: none;">
			<h1 class="col-md-9">Project overview</h1>
			<div class="">
				<div class="col-md-3 text-right h1"><input type="button" class="btn btn-success new" value="add project" data-type="project"></div>
				<div class="col-md-12"><table id="projectList" class="table table-striped table-hover">
					<thead>
						<tr>
							<th>name</th>
							<th>action</th>
						</tr>
					</thead>
					<tbody>
					
					</tbody>
				</table></div>
			</div>
		</div>
	</div>
	<div id="dialog"></div>	
	
    <script type="text/javascript" src="js/libs/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/bootbox.min.js"></script>
    <script type="text/javascript" src="js/libs/moment.js"></script>
    <script type="text/javascript" src="js/libs/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="jcalendar/fullcalendar.js"></script>
    
    <script type="text/javascript" src="js/model/Appointment.js"></script>
    <script type="text/javascript" src="js/model/Researcher.js"></script>
    <script type="text/javascript" src="js/model/ResearcherGroup.js"></script>
    <script type="text/javascript" src="js/model/Project.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
